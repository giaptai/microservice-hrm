server:
  port: 8081
  servlet:
    context-path: /api/v1

springdoc:
  api-docs:
    path: /api-docs

spring:
  profiles:
    default: hoso
  application:
    name: ho-so #name application in eureka
  config:
    import: optional:configserver:http://localhost:1111
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ho_so?createDatabaseIfNotExist=true
    username: root
    password: 123456
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: false
  sql:
    init:
      mode: never

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true #this eureka doesn't need to register itself so set false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org:
      springframework:
        security: debug

moduleUrl:
  ho-so-chi-tiet: http://localhost:8083/api/v1
  cau-hinh: http://localhost:8080/api/v1
  tai-khoan: http://localhost:8082/api/v1
